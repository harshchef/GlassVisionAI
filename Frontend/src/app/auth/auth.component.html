<div class="auth-container">
  <div class="background-overlay"></div>
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>{{ isLogin ? 'Login to GlassVisionAI' : 'Register for GlassVisionAI' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required>
        </mat-form-field>

        <mat-form-field *ngIf="!isLogin" appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="confirmPassword" type="password" required>
        </mat-form-field>

        <button mat-raised-button color="accent" class="full-width auth-button">
          {{ isLogin ? 'Login' : 'Register' }}

        </button>
      </form>

      <div class="social-login">
        <button mat-icon-button class="google-btn">
          <mat-icon>google</mat-icon>
        </button>
        <button mat-icon-button class="facebook-btn">
          <mat-icon>facebook</mat-icon>
        </button>
      </div>

      <p class="toggle-text" (click)="toggleMode()">
        {{ isLogin ? "Don't have an account? Register" : "Already have an account? Login" }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
