<div class="image-container" *ngIf="imageSrc && prediction">
  <img [src]="imageSrc" alt="Predicted Image">

  <!-- Bounding Box Overlay -->
  <div
    class="bounding-box"
    [ngStyle]="{
      top: prediction.y_min + 'px',
      left: prediction.x_min + 'px',
      width: (prediction.x_max - prediction.x_min) + 'px',
      height: (prediction.y_max - prediction.y_min) + 'px'
    }"
  ></div>
</div>
